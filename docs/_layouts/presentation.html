<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{{ page.title | strip_html }}</title>
    <style>
        @import url(https://fonts.googleapis.com/css?family=PT+Sans);
        @import url(https://fonts.googleapis.com/css?family=PT+Serif);
        @import url(https://fonts.googleapis.com/css?family=PT+Mono);
        
        body {
            font-family: 'PT Sans';
        }
        
        h1,
        h2,
        h3 {
            font-family: 'PT Serif';
            font-weight: normal;
        }
        
        .remark-code,
        .remark-inline-code {
            font-family: 'PT Mono';
        }
        
        .column {
            float:right;
            padding: 10px;
            box-sizing: border-box;
        }
        .column:first-of-type {float:left}
        
        .split-60 .column {width: 40%}
        .split-60 .column:first-of-type {width: 60%}

        .split-50 .column {width: 50%}
        .split-50 .column:first-of-type {width: 50%}

        .split-40 .column {width: 60%}
        .split-40 .column:first-of-type {width: 40%}

        .split-30 .column {width: 70%}
        .split-30 .column:first-of-type {width: 30%}

        img {
            width: 100%;
        }
    </style>
</head>

<body>
    <textarea id="source">
        {{ page.content }}
    </textarea>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/remark/0.14.0/remark.min.js"
        integrity="sha512-bj/tdW5m8Fiyt169efxoa7k2VvD4nE/IxHrBHagqhFleqZuFpmGD75RUrOta73Fw3vItyrwNKAVSeFY1CenpFQ=="
        crossorigin="anonymous"></script>
    </script>
    <script defer type="text/javascript">
        var slideshow = remark.create({
            ratio: '16:9',
            navigation: {
                scroll: false,
            }
        });
    </script>
    
</body>

</html>
