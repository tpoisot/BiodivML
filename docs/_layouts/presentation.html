<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{{ page.title | strip_html }}</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,300;0,400;0,600;1,300;1,400;1,600&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono&display=swap');

        body {
            font-family: 'Nunito';
        }

        h1,
        h2,
        h3 {
            color: #114f54;
            font-weight: 500;
        }

        .remark-code,
        .remark-inline-code {
            font-family: 'JetBrains Mono';
        }

        .remark-code {
            font-size: 80%;
        }

        .remark-inline-code {
            font-size: 95%;
            color: #1d8265;
        }

        .remark-slide-container:first-of-type .remark-slide-content {
            background-color: #f4f4f4;
            vertical-align: middle;
            text-align: center;
        }

        .remark-slide-content {
            padding: 1em 2em 1em 2em;
        }

        .remark-slide-content>h1 {
            margin: 0em 0em 1em 0em;
        }

        .hljs-default .hljs {
            color: #555;
            border-radius: 4px;
            background: #fbfbfb;
            border: 1px solid #e6e6e6;
        }

        ul {
            list-style-type: circle;
            list-style-position: outside;
        }

        .column {
            float: right;
            padding: 10px;
            box-sizing: border-box;
        }

        .column:first-of-type {
            float: left
        }

        .split-60 .column {
            width: 40%
        }

        .split-60 .column:first-of-type {
            width: 60%
        }

        .split-50 .column {
            width: 50%
        }

        .split-50 .column:first-of-type {
            width: 50%
        }

        .split-40 .column {
            width: 60%
        }

        .split-40 .column:first-of-type {
            width: 40%
        }

        .split-30 .column {
            width: 70%
        }

        .split-30 .column:first-of-type {
            width: 30%
        }

        img {
            width: 100%;
        }

        .remark-slide-number {
            position: inherit;
            opacity: 50%;
        }

        .remark-slide-number .progress-bar-container {
            position: absolute;
            bottom: 0;
            height: 5px;
            display: block;
            left: 0;
            right: 0;
        }

        .remark-slide-number .progress-bar {
            height: 100%;
            background-color: #1d8265;
        }

        table {
            border-collapse: collapse;
        }

        td, th {
            padding: 8px 4px;
        }

        tr:nth-child(even) {
            background: #f2f2f2;
        }

        table {
            margin-top: 1.5em 0em;
            border-bottom: 1px solid #114f54;
            width: 100%;
        }

        thead {
            background-color: #114f54;
            color: white;
        }

    </style>
</head>

<body>
    <textarea id="source">
        {{ page.content }}
    </textarea>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/remark/0.14.0/remark.min.js"
        integrity="sha512-bj/tdW5m8Fiyt169efxoa7k2VvD4nE/IxHrBHagqhFleqZuFpmGD75RUrOta73Fw3vItyrwNKAVSeFY1CenpFQ=="
        crossorigin="anonymous"></script>
    </script>
    <script defer type="text/javascript">
        var slideshow = remark.create({
            ratio: '16:9',
            navigation: {
                scroll: false,
            },
            slideNumberFormat: (current, total) => `
        <div class="progress-bar-container">
          <div class="progress-bar" style="width: ${current / total * 100}%">
          </div>
        </div>
      `
        });
    </script>

</body>

</html>
